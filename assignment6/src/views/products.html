<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: #5e60ce;
            border-radius: 12px 12px 0 0;
        }
        .card-title {
            font-size: 24px;
        }
        .form-label {
            color: #495057;
            font-weight: 600;
        }
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #5e60ce;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #4cc9f0;
            border-color: #4cc9f0;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #489fb5;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.5);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-white">
                    <h1 class="card-title text-center">Add a New Product</h1>
                </div>
                <div class="card-body p-4">
                    <form id="product-form" class="row g-4">
                        <div class="col-md-6">
                            <label for="id" class="form-label">Product ID:</label>
                            <input type="number" id="id" name="id" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                        </div>

                        <div class="col-md-12">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 py-2">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.getElementById('product-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        fetch('/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.text())
            .then(text => {
                Swal.fire({
                    title: 'Success!',
                    text: text,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }).then(function () {
            window.location.href = "/products";

        })
            .catch(error => {
                Swal.fire({
                    title: 'Error!',
                    text: 'Something went wrong.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
    });
</script>

</body>
</html>
